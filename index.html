<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedicated to Anushree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Page 1: Landing -->
        <section id="landing-page" class="active">
            <div class="glass-card">
                <h1 class="main-title">A Special Surprise for Anushree</h1>
                <p class="subtitle">From Deevankshu with love</p>
                <button id="open-site-btn" class="primary-button">Open Site</button>
            </div>
        </section>

        <!-- Page 2: The Question -->
        <section id="question-page">
            <div class="glass-card">
                <h2 class="question-text">Anushree, will you be my valentine?</h2>
                <div class="button-container">
                    <button id="yes-btn" class="primary-button">Yes</button>
                    <button id="no-btn" class="secondary-button">No</button>
                </div>
            </div>
        </section>

        <!-- Page 3: The Cute Response -->
        <section id="response-page">
            <div class="glass-card">
                <h2 class="celebration-text">Yay! I knew you'd say Yes! ❤️</h2>
                <p class="love-message">I love you so much, Anushree. You make every day special.</p>
            </div>
        </section>
    </div>

    <!-- Background Decoration -->
    <div class="bg-decoration">
        <div class="heart h1"></div>
        <div class="heart h2"></div>
        <div class="heart h3"></div>
        <div class="heart h4"></div>
        <div class="heart h5"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
